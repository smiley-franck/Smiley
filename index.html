<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Exercise</title>
    <link rel="icon" href="images/html-logo.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <form x-data="{ 
        formData: {
            firstName: '',
            lastName: '',
            dob: '',
            age: '',
            gender: '',
            email: '',
            position: '',
            languages: [],
            password: '',
            confirmPassword: ''
        },
        submitForm() {
            if (this.formData.password !== this.formData.confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            alert('Form submitted successfully!');
        }
    }" class="max-w-2xl mx-auto">
        <fieldset class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Application Form</h2>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="firstName">First Name:</label>
                    <input type="text" x-model="formData.firstName" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="lastName">Last Name:</label>
                    <input type="text" x-model="formData.lastName" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Date of birth:</label>
                    <input type="date" x-model="formData.dob" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Age:</label>
                    <input type="number" x-model="formData.age" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Gender:</label>
                <select x-model="formData.gender" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="transgender">Transgender</option>
                    <option value="other">Others</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address:</label>
                <input type="email" x-model="formData.email" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Positions Available:</label>
                <div class="space-y-2">
                    <label class="inline-flex items-center">
                        <input type="radio" x-model="formData.position" value="junior" class="form-radio text-blue-600">
                        <span class="ml-2">Junior Developer</span>
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="radio" x-model="formData.position" value="mid" class="form-radio text-blue-600">
                        <span class="ml-2">Mid-level Developer</span>
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="radio" x-model="formData.position" value="senior" class="form-radio text-blue-600">
                        <span class="ml-2">Senior Developer</span>
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Programming Languages:</label>
                <div class="space-y-2">
                    <label class="inline-flex items-center">
                        <input type="checkbox" x-model="formData.languages" value="java" class="form-checkbox text-blue-600">
                        <span class="ml-2">Java</span>
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="checkbox" x-model="formData.languages" value="javascript" class="form-checkbox text-blue-600">
                        <span class="ml-2">JavaScript</span>
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="checkbox" x-model="formData.languages" value="python" class="form-checkbox text-blue-600">
                        <span class="ml-2">Python</span>
                    </label>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                    <input type="password" x-model="formData.password" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password:</label>
                    <input type="password" x-model="formData.confirmPassword" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div class="flex space-x-4">
                <button @click="submitForm()" type="button" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Submit
                </button>
                <button type="reset" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    Reset
                </button>
            </div>
        </fieldset>
    </form>

    <div class="max-w-4xl mx-auto mt-8">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Device</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Brand</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Specifications</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">Smartphone</td>
                        <td class="px-6 py-4 whitespace-nowrap">Apple</td>
                        <td class="px-6 py-4">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Model</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Storage</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white">
                                    <tr>
                                        <td class="px-4 py-2">iPhone 12 Pro</td>
                                        <td class="px-4 py-2">256GB</td>
                                    </tr>
                                    <tr>
                                        <td class="px-4 py-2">iPhone SE</td>
                                        <td class="px-4 py-2">128GB</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">Laptop</td>
                        <td class="px-6 py-4 whitespace-nowrap">HP</td>
                        <td class="px-6 py-4 whitespace-nowrap">15.6" Display</td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">Tablet</td>
                        <td class="px-6 py-4 whitespace-nowrap">Samsung</td>
                        <td class="px-6 py-4 whitespace-nowrap">10.5" Display</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="max-w-4xl mx-auto mt-8 space-y-8">
        <img src="images/image1.jpg" alt="Image 1" class="w-full h-auto rounded-lg shadow-lg">
        <img src="images/image2.jpg" alt="Image 2" class="w-full h-auto rounded-lg shadow-lg">
    </div>
</body>
</html>
